<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>match-match game</title>
  </head>
  <body>
    <form class="form-registration hidden">
      <h2 class="title">Registr new Player</h2>
      <div class="form-registration-wrapper">
        <input class="form-registration__input" type="text" id="first-name" />
        <label class="form-registration__label" for="first-name">First Name</label>
        <input class="form-registration__input" type="text" id="last-name" />
        <label class="form-registration__label" for="last-name">Last Name</label>
        <input class="form-registration__input" type="email" id="email" />
        <label class="form-registration__label" for="email">Email</label>
        <figure class="form-registration__avatar"></figure>
      </div>
    </form>
  </body>
</html>
